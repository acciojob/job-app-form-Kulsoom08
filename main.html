<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

<form method="get">	
<div>
<label for="name">Name*</label>
<input type="text" id="name" required>	
</div>
<div>
<label for="email">Email*</label>
<input type="email" id="email" required>	
</div>
<div>
<label for="male">Male*</label>
<input type="radio" id="male" name="gender" required>	
<label for="female">Female*</label>
<input type="radio" id="female" name="gender" required>	
<label for="other">Others*</label>
<input type="radio" id="other" name="gender" required>		
</div>
<div>
<label>Laptop Brands*</label>
<label for="a">Apple</label>	
<input type="checkbox" id="a" name="x">	
<label for="b">Asus</label>	
<input type="checkbox" id="b" name="x">	
<label for="c">HP</label>	
<input type="checkbox" id="c" name="x">		
</div>
<div>
<label for="age">Age*</label>
<input type="text" id="age" required>	
</div>			
<div>
<label for="date">DOB*</label>
<input type="date" id="date" required>	
</div>
<div>
<label for="pass">Password*</label>
<input type="password" id="pass" required>	
</div>
<input type="button" value="submit button"

<div>
<label for="portfolio">Portfolio url</label>
<input type="url" id="portfolio"	
</div>
</form>
	
	
</body>

</html>
